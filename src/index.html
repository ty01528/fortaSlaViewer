<div class="modal modal-blur fade" id="modal-report" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <form id="sendNewAddress" action="/index" method="post">
          <div class="modal-header">
            <h5 class="modal-title">添加新地址</h5>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label style="padding-bottom: 10px">Address</label>
              <textarea class="form-control" name="addresses" rows="20" placeholder="请输入地址" form="sendNewAddress"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <a class="btn btn-link link-secondary" data-bs-dismiss="modal">关闭</a>
            <button class="btn btn-primary ms-auto" data-bs-dismiss="modal" type="submit">
                <!-- Download SVG icon from http://tabler-icons.io/i/plus -->
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><line x1="12" y1="5" x2="12" y2="19" /><line x1="5" y1="12" x2="19" y2="12" /></svg>
                添加
            </button>
          </div>
      </form>
    </div>
  </div>
